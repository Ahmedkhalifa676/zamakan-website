<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>المحاضرة الأولى</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
      text-align: center;
    }

    h2 {
      color: #B22222;
    }

    .step {
      padding: 15px;
      margin: 10px auto;
      background-color: #eee;
      border-radius: 8px;
      width: 90%;
      max-width: 500px;
      cursor: pointer;
      opacity: 0.5;
      pointer-events: none;
      transition: 0.3s;
    }

    .step.active {
      background-color: #B22222;
      color: white;
      opacity: 1;
      pointer-events: auto;
    }

    .step.done {
      background-color: #2e8b57;
      color: white;
      opacity: 1;
    }
  </style>
</head>
<body>
  <h2>المحاضرة الأولى</h2>

  <div class="step" id="step1" onclick="completeStep(1)">1️⃣ التسميع</div>
  <div class="step" id="step2" onclick="completeStep(2)">2️⃣ حل التسميع</div>
  <div class="step" id="step3" onclick="completeStep(3)">3️⃣ مراجعة الواجب</div>
  <div class="step" id="step4" onclick="completeStep(4)">4️⃣ المحاضرة</div>
  <div class="step" id="step5" onclick="completeStep(5)">5️⃣ تطبيق الشيت</div>
  <div class="step" id="step6" onclick="completeStep(6)">6️⃣ حل الشيت</div>

  <script>
    function loadProgress() {
      for (let i = 1; i <= 6; i++) {
        const current = document.getElementById("step" + i);
        if (localStorage.getItem("step" + i) === "done") {
          current.classList.add("done");
        } else if (i === 1 || localStorage.getItem("step" + (i - 1)) === "done") {
          current.classList.add("active");
        }
      }
    }

    function completeStep(stepNum) {
      localStorage.setItem("step" + stepNum, "done");
      location.reload();
    }

    window.onload = loadProgress;
  </script>
</body>
</html>
